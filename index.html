<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 15</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- instant data get from checkbox -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-lg-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                        <input id="PHP" class="skills" value="PHP" type="checkbox">
                        <label for="PHP">PHP</label><br>
                        <input id="Laravel" class="skills" value="Laravel" type="checkbox">
                        <label for="Laravel">Laravel</label><br>
                        <input id="IOS" class="skills" value="IOS" type="checkbox">
                        <label for="IOS">IOS</label><br>
                        <input id="python" class="skills" value="python" type="checkbox">
                        <label for="python">python</label><br>
                        <input id="Django" class="skills" value="Django" type="checkbox">
                        <label for="Django">Django</label><br>
                        <input id="Golang" class="skills" value="Golang" type="checkbox">
                        <label for="Golang">Golang</label><br>
                        <input id="java" class="skills" value="java" type="checkbox">
                        <label for="java">java</label>
                        </div>
                        <hr>
                        <ul class="list-group show_data">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- analogue clock -->
    <div class="container bg m-5 text-center">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="main-div shadow">
                    <div class="s"></div>
                    <div class="m"></div>
                    <div class="h"></div>
                </div>
            </div>
            <div class="col-lg-3 m-5">                
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="clock shadow">
                    <div class="ss"></div>
                    <div class="mm"></div>
                    <div class="hh"></div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="cal shadow">
                    <div class="monitor">
                        <div class="monitor-top">0</div>
                        <div class="main-monitor"></div>
                    </div>
                    <div class="buttons">
                        <button class="some_black" style="width: 48%;" onclick="all_clear()">AC</button>
                        <button class="some_black" style="width: 48%;" onclick="back()">C</button>
                        <button class="black_color" onclick="get_val(7)">7</button>
                        <button class="black_color" onclick="get_val(8)">8</button>
                        <button class="black_color" onclick="get_val(9)">9</button>
                        <button class="green_color" onclick="get_val('/')">/</button>
                        <button class="black_color" onclick="get_val(4)">4</button>
                        <button class="black_color" onclick="get_val(5)">5</button>
                        <button class="black_color" onclick="get_val(6)">6</button>
                        <button class="green_color" onclick="get_val('*')">*</button>
                        <button class="black_color" onclick="get_val(1)">1</button>
                        <button class="black_color" onclick="get_val(2)">2</button>
                        <button class="black_color" onclick="get_val(3)">3</button>
                        <button class="green_color" onclick="get_val('+')">+</button>
                        <button class="black_color" onclick="get_val(0)">0</button>
                        <button class="black_color" onclick="get_val('.')">.</button>
                        <button class="green_color" onclick="calculet()">=</button>
                        <button class="green_color" onclick="get_val('-')">-</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<br>
<br>








    <script src="app.js"></script>
    <script src="function.js"></script>
    <script src="anaalodue-clock.js"></script>
</body>
</html>
